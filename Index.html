<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Art | Prompt Architect</title>
    <style>
        /* --- 1. SETTINGS & VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --accent: #8b5cf6; /* Violet */
            --accent-glow: #8b5cf688;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* Brand Colors for Buttons */
            --brand-gemini: #4E86F5;
            --brand-chatgpt: #10a37f;
            --brand-sora: #000000;
            --brand-banana: #facc15;
        }

        /* --- 2. BASE STYLES --- */
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Moving Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 50%);
            z-index: -1;
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* --- 3. LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1; /* Pushes footer down */
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        p.subtitle { color: var(--text-muted); margin-top: 10px; }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- 4. CARD DESIGN --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card h3 { margin: 0 0 15px 0; color: #fff; font-size: 1.3rem; }

        .prompt-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-family: 'Consolas', monospace;
            line-height: 1.5;
            border: 1px solid rgba(255,255,255,0.05);
            flex-grow: 1; 
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* --- 5. ACTION BAR --- */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-copy {
            flex: 2;
            background: var(--text-main);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: 0.2s;
        }
        
        .btn-copy:hover { background: var(--accent); color: white; }
        .btn-copy:active { transform: scale(0.95); }

        .link-group {
            display: flex;
            gap: 5px;
        }

        .btn-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-link:hover { transform: translateY(-2px); }
        .btn-link.gemini:hover { background: var(--brand-gemini); }
        .btn-link.chatgpt:hover { background: var(--brand-chatgpt); }
        .btn-link.sora:hover { background: var(--text-main); color: black; }
        .btn-link.banana:hover { background: var(--brand-banana); color: black; }

        /* --- 6. DEVELOPER FOOTER --- */
        .dev-footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }

        .dev-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: text-shadow 0.3s;
        }

        .dev-footer a:hover {
            text-shadow: 0 0 15px var(--accent);
        }

        /* Toast Notification */
        #toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #10b981; color: white;
            padding: 10px 25px; border-radius: 30px;
            opacity: 0; pointer-events: none;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mirror Art</h1>
        <p class="subtitle">The Ultimate Prompt Library</p>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterPrompts('all', this)">All</button>
        <button class="filter-btn" onclick="filterPrompts('Gemini', this)">Gemini</button>
        <button class="filter-btn" onclick="filterPrompts('Banana', this)">Banana</button>
        <button class="filter-btn" onclick="filterPrompts('Sora', this)">Sora</button>
        <button class="filter-btn" onclick="filterPrompts('Masters', this)">Masters</button>
    </div>

    <div class="grid" id="grid">
        </div>
</div>

<footer class="dev-footer">
    Developed by <a href="https://github.com/pro-haitham" target="_blank">@pro-haitham</a>
</footer>

<div id="toast">Prompt Copied!</div>

<script>
    // --- 1. PROMPT DATA ---
    const prompts = [
        { id: 1, type: "Gemini", title: "Fine Art Mirror", content: "Use the uploaded image as the primary reference.\nPreserve identity, facial structure, and expression accurately.\nTransform this mirror reflection photo into a fine art portrait.\nSoft oil painting texture, elegant brush strokes, cinematic lighting.\nWarm tones, shallow depth of field.\nThe reflection should feel artistic but realistic.\nNo Face distortion, no extra people, no exaggerated features.\nMuseum-quality artwork." },
        { id: 2, type: "Gemini", title: "Dream / Magical", content: "Use the uploaded image as the primary reference.\nPreserve identity, facial structure, and expression accurately.\nReimagine this mirror reflection as a dreamy artistic scene.\nSoft glowing light, surreal yet gentle atmosphere.\nPainterly style, pastel highlights, emotional mood.\nThe reflection feels magical but the face remains realistic.\nHigh detail, artistic depth, no distortion." },
        { id: 3, type: "Gemini", title: "Modern Dark Art", content: "Use the uploaded image as the primary reference.\nPreserve identity, facial structure, and expression accurately.\nConvert this mirror reflection into a modern digital art piece.\nHigh contrast lighting, shadows, moody atmosphere.\nMinimalist background, gallery style composition.\nSharp facial details, dramatic look.\nProfessional contemporary artwork." },
        { id: 4, type: "Banana", title: "Artistic Portrait (Best)", content: "Mirror reflection portrait, artistic realism, cinematic lighting,\nsoft oil painting texture, elegant brush strokes.\nNatural flare, correct proportions, high detail,\nprofessional art, reality.\n\nNEGATIVE PROMPT:\ndistorted face, extra eyes, extra hands, blur, low quality,\ncartoonish, unrealistic proportions, duplicated face." },
        { id: 5, type: "Sora", title: "Cinematic Reflection", content: "A cinematic transformation of mirror reflection photo.\nThe person's identity and Facial Features remain accurate.\nSoft cinematic lighting, shallow depth of field,\nemotional tone, artistic realism.\nThe reflection feels poetic and expressive,\nLike a scene from an art movie.\nHigh quality, professional, visually stunning." },
        { id: 6, type: "Masters", title: "Picasso Cubism", content: "Use the uploaded image as the primary reference.\nPreserve identity, facial structure.\nRebuild the reflection in cubist style inspired by Pablo Picasso.\nFragment the face into geometric planes while keeping identity recognizable.\nMultiple perspectives within a single portrait, bold abstract shapes." },
        { id: 7, type: "Masters", title: "Da Vinci Sfumato", content: "Use the uploaded image as the primary reference.\nRebuild the reflection in a Renaissance oil painting style inspired by Leonardo da Vinci.\nSoft sfumato transitions, delicate blending of light and shadow.\nSubtle gradients, natural skin tones, calm and introspective expression." }
    ];

    // --- 2. LINKS CONFIGURATION ---
    const links = {
        gemini: "https://gemini.google.com/",
        chatgpt: "https://chatgpt.com/",
        sora: "https://openai.com/sora",
        banana: "https://app.banana.dev/"
    };

    // --- 3. RENDER LOGIC ---
    const grid = document.getElementById('grid');

    function render(filter = 'all') {
        grid.innerHTML = '';
        prompts.forEach(p => {
            if (filter === 'all' || p.type === filter) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="tag">${p.type}</div>
                    <h3>${p.title}</h3>
                    <div class="prompt-box">${p.content}</div>
                    
                    <div class="action-bar">
                        <button class="btn-copy" onclick="copy('${p.content.replace(/\n/g, '\\n')}')">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                            Copy
                        </button>
                        
                        <div class="link-group">
                            <a href="${links.gemini}" target="_blank" class="btn-link gemini" title="Open Gemini">G</a>
                            <a href="${links.chatgpt}" target="_blank" class="btn-link chatgpt" title="Open ChatGPT">C</a>
                            <a href="${links.sora}" target="_blank" class="btn-link sora" title="Open Sora">S</a>
                            <a href="${links.banana}" target="_blank" class="btn-link banana" title="Open Banana">B</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            }
        });
    }

    // --- 4. INTERACTIONS ---
    function filterPrompts(type, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(type);
    }

    function copy(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        });
    }

    // Start
    render();
</script>

</body>
</html>
